<!DOCTYPE html>

<html>
<head>
  <title>{{ title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="dycco.css">
</head>
<body>
  <div id="container">
    <div id="background"></div>
    {{#sources}}
      <div id="jump_to">
        Jump To &hellip;
        <div id="jump_wrapper">
          <div id="jump_page">
            {{#sources}}
              <a class="source" href="{{ href }}">
                {{ filename }}
              </a>
            {{/sources}}
          </div>
        </div>
      </div>
    {{/sources}}
    <table cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th class="docs">
            <h1>{{ title }}</h1>
          </th>
          <th class="code">
          </th>
        </tr>
      </thead>
      <tbody>
        {{#sections}}
          <tr id="section-{{ num }}">
            <td class="docs">
              <div class="pilwrap">
                <a class="pilcrow" href="#section-{{ num }}">&#182;</a>
              </div>
              {{{ docs_html }}}
            </td>
            <td class="code">
              {{{ code_html }}}
            </td>
          </tr>
        {{/sections}}
      </tbody>
    </table>
    <footer>
      Generated by <b><a href="http://mccutchen.github.com/dycco/">Dycco</a></b>.
      Last updated <b>{{ date }}</b>.
    </footer>
  </div>
</body>
</html>
